{% load static %}
<a class="post-cell" href="{% url 'blog_post' post.id %}">
  {% if post.image %}
    <img class="thumbnail post-cell__thumbnail" src="{% get_media_prefix %}{{ post.image }}" alt="">
    <p>{{ post }}</p>
  {% else %}
    <p>{{ post }}</p>
  {% endif %}
  <span class="post-cell__time">{{ post.created_at|date:"d F Y h:i" }}</span>
</a>
