{% load static %}
<span class="badge--header-post badge-new">NEW</span>
<div class="header-post header-post-cell">
  <div class="header-post-cell__post">
    <h3>{{ post.title }}</h3>
    <p>{{ post.text|truncatewords:20 }}</p>
    <a class="indigo accent-3 waves-effect waves-light btn-large z-depth-0 header-post__btn" href="{% url 'blog_post' post.id %}">Читать</a>
  </div>
  {% if post.image %}
    <div class="header-post-cell__image">
      <img class="thumbnail" src="{% get_media_prefix %}{{ post.image }}" alt="">
    </div>
  {% endif %}
</div>
