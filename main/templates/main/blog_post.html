{% extends "main/base.html" %}
{% load static %}
{% block page-class %}page__blog-post{% endblock %}
{% block content %}
<div class="container">
  <div class="section">
    <h1>{{ post.title }}</h1>
    {% if post.image %}
      <div class="section">
        <img class="blog-post__image" src="{% get_media_prefix %}{{ post.image }}" alt="">
      </div>
    {% endif %}
    <p>{{ post.text|linebreaksbr }}</p>
  </div>
</div>
{% endblock %}
