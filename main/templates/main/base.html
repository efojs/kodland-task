{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kodland blog</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="{% static 'main.css' %}">
  <link rel="stylesheet" href="{% static 'forms.css' %}">
</head>
<body>
  {% include 'main/parts/nav.html' %}
  <div class="divider"></div>
  <div class="page {% block page-class %}{% endblock %}">
    {% block content %}{% endblock %}
  </div>
  <div class="divider"></div>
  {% include 'main/parts/footer.html' %}
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
